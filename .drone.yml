  project: anoma

---
kind: pipeline
type: docker
name: anoma-ci-checks-pr

workspace:
  path: /drone/workspace

environment:
  CARGO_HOME: /drone/workspace/.cargo
  RUSTUP_HOME: /drone/workspace/.rustup
  GIT_LFS_SKIP_SMUDGE: "1"

steps:
  - name: restore-cache
    image: meltwater/drone-cache
    pull: if-not-exists
    settings:
      backend: "s3"
      restore: true
      bucket: heliax-drone-cache-v2
      region: eu-west-1
      cache_key: "nightly/{{ checksum \"Cargo.lock\" }}"
      archive_format: "gzip"
      mount:
        - .cargo/bin
        - .cargo/git
        - .cargo/registry
        - target
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key

  - name: clippy-fmt-checks
    image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/anoma:latest
    pull: if-not-exists
    commands:
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - . /drone/workspace/.cargo/env
      - make dev-deps
      - make clippy-check
      - make fmt-check
    depends_on:
      - restore-cache

  - name: rebuild-cache
    image: meltwater/drone-cache
    pull: if-not-exists
    settings:
      backend: "s3"
      bucket: heliax-drone-cache-v2
      region: eu-west-1
      rebuild: true
      archive_format: "gzip"
      override: false
      cache_key: "nightly/{{ checksum \"Cargo.lock\" }}"
      mount:
        - .cargo/bin
        - .cargo/git
        - .cargo/registry
        - target
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
    when:
      status:
        - success
        - failure
    depends_on:
      - clippy-fmt-checks
  
trigger:
  event:
    - pull_request

