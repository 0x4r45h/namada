---
environment: {CARGO_HOME: /usr/local/rust/project/.cargo, CARGO_INCREMENTAL: 0, GIT_LFS_SKIP_SMUDGE: '1'}
kind: pipeline
name: anoma-ci-build-pr
node: {project: anoma}
steps:
- commands: [echo "6f1e5c5449a77f25cbe6cc1595646404756ee70e1b5ee929c5eec23717d1c2e9  Makefile"
      | sha256sum -c -, echo "1f936cd80d5361b6e4d38a492133e13c3b80d613fac512d22c574f96b69a9d2a  vps/vp_template/Makefile"
      | sha256sum -c -, echo "fffb93df6818d9e7afe682bc1120e2068bde6224cb1c77edb3bb2710e3baed81  vps/vp_token/Makefile"
      | sha256sum -c -, echo "ff903ca4314f5a754ac887fde8c365379e70541c52b07e24e043da3afd54901b  vps/vp_user/Makefile"
      | sha256sum -c -, echo "0ffac9aeaaa22c679de32c32f96d4f799eac1b2d95dcf805ac811e03cd8a273f  txs/tx_template/Makefile"
      | sha256sum -c -, echo "7afb743d825d6232932c23b73a1a1558b24ff6edda70ac094d404ffbe5d63681  txs/tx_transfer/Makefile"
      | sha256sum -c -, echo "29fcc33d481b7cebb61759d455e27e7b39ca08451b57a32ca5ccaa8a29a9fdfa  txs/tx_from_intent/Makefile"
      | sha256sum -c -, echo "ed0fb5057ece681b85d0f6f863759f528cc868e381c7a6e483545f46a8e5e658  txs/tx_update_vp/Makefile"
      | sha256sum -c -, echo "e278381956d689eb067f9b21eb20147d07fe6f830520e0aedcc71af294f0bdfb  matchmaker_template/Makefile"
      | sha256sum -c -, echo "59e9e964decd171140b965c79c379c0d615eef7847238335c9e79ebe35f67751  filter_template/Makefile"
      | sha256sum -c -]
  image: alpine/git:v2.30.1
  name: check-scripts-integrity
  pull: if-not-exists
- depends_on: [check-scripts-integrity]
  environment:
    AWS_ACCESS_KEY_ID: {from_secret: aws_access_key_id}
    AWS_SECRET_ACCESS_KEY: {from_secret: aws_secret_access_key}
  image: meltwater/drone-cache
  name: restore-cache
  pull: if-not-exists
  settings:
    archive_format: gzip
    backend: s3
    bucket: heliax-drone-cache-v2
    cache_key: '{{ checksum "Cargo.lock" }}'
    mount: [.cargo]
    region: eu-west-1
    restore: true
- commands: [sccache --start-server, make -C txs/tx_template deps, make build-wasm-scripts,
    "for wasm in $(ls filter_template/*.wasm matchmaker_template/*.wasm txs/*/*.wasm
      vps/*/*.wasm)\ndo\n  shasum -a 256 ${wasm} >> checksum.sha256\ndone\n", make
      clean-wasm-scripts, make build-wasm-scripts, shasum -c checksum.sha256, rm
      checksum.sha256]
  depends_on: [restore-cache]
  environment:
    AWS_ACCESS_KEY_ID: {from_secret: aws_access_key_id}
    AWS_SECRET_ACCESS_KEY: {from_secret: aws_secret_access_key}
    SCCACHE_BUCKET: heliax-drone-cache-v2
    SCCACHE_S3_KEY_PREFIX: sccache-build-wasm
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/anoma:latest
  name: build-wasm
  pull: if-not-exists
- commands: [sccache --start-server, make build]
  depends_on: [build-wasm]
  environment:
    AWS_ACCESS_KEY_ID: {from_secret: aws_access_key_id}
    AWS_SECRET_ACCESS_KEY: {from_secret: aws_secret_access_key}
    SCCACHE_BUCKET: heliax-drone-cache-v2
    SCCACHE_S3_KEY_PREFIX: sccache-build
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/anoma:latest
  name: build
  pull: if-not-exists
- commands: [sccache --start-server, make test]
  depends_on: [build]
  environment:
    AWS_ACCESS_KEY_ID: {from_secret: aws_access_key_id}
    AWS_SECRET_ACCESS_KEY: {from_secret: aws_secret_access_key}
    SCCACHE_BUCKET: heliax-drone-cache-v2
    SCCACHE_S3_KEY_PREFIX: sccache-test
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/anoma:latest
  name: test
  pull: if-not-exists
- commands: [cargo-cache]
  depends_on: [test]
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/anoma:latest
  name: clean-cache
  pull: if-not-exists
- depends_on: [clean-cache]
  environment:
    AWS_ACCESS_KEY_ID: {from_secret: aws_access_key_id}
    AWS_SECRET_ACCESS_KEY: {from_secret: aws_secret_access_key}
    BACKEND_OPERATION_TIMEOUT: 8m
  image: meltwater/drone-cache
  name: rebuild-cache
  pull: if-not-exists
  settings:
    archive_format: gzip
    backend: s3
    bucket: heliax-drone-cache-v2
    cache_key: '{{ checksum "Cargo.lock" }}'
    mount: [.cargo]
    override: false
    rebuild: true
    region: eu-west-1
  when:
    status: [success, failure]
trigger:
  branch: [develop, master]
  event: [pull_request, push]
type: docker
workspace: {path: /usr/local/rust/project}
