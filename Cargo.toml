[workspace]
resolver = "2"

members = [
  "apps",
  "core",
  "proof_of_stake",
  "shared",
  "test_utils",
  "tests",
  "tx_prelude",
  "vm_env",
  "macros",
  "vp_prelude",
  "encoding_spec",
]

# wasm packages have to be built separately
exclude = [
  "wasm",
  "wasm_for_tests",
]

[patch.crates-io]
