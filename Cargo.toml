# borsh-schema-derive-internal = {path = "../borsh-rs/borsh-schema-derive-internal"}

# patched to a commit on the `eth-bridge-integration+consensus-timeout` branch of our fork
tendermint = {git = "https://github.com/heliaxdev/tendermint-rs.git", rev = "cf4dd4ccb64c12485ff764c10888237cf87396bc"}
tendermint-config = {git = "https://github.com/heliaxdev/tendermint-rs.git", rev = "cf4dd4ccb64c12485ff764c10888237cf87396bc"}
tendermint-proto = {git = "https://github.com/heliaxdev/tendermint-rs.git", rev = "cf4dd4ccb64c12485ff764c10888237cf87396bc"}
tendermint-rpc = {git = "https://github.com/heliaxdev/tendermint-rs.git", rev = "cf4dd4ccb64c12485ff764c10888237cf87396bc"}
tendermint-testgen = {git = "https://github.com/heliaxdev/tendermint-rs.git", rev = "cf4dd4ccb64c12485ff764c10888237cf87396bc"}
tendermint-light-client-verifier = {git = "https://github.com/heliaxdev/tendermint-rs.git", rev = "cf4dd4ccb64c12485ff764c10888237cf87396bc"}

# patched to a commit on the `eth-bridge-integration` branch of our fork
