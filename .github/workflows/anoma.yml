name: Anoma CI

on:
  pull_request:
    types: [review_requested, ready_for_review]
    branches:
      - master

jobs:
  check:
    name: Build Anoma
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ledger

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: nightly-2021-03-09-x86_64-unknown-linux-gnu
          components: rustfmt, clippy
          override: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ../vp_template
            ../tx_template
            target
          key: cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-key: cargo-
      - name: Run requirements
        run: |
              make -C ../tx_template deps
              make build-wasm-scripts   
      - name: Run build
        run: make build
      - name: Run test
        run: make test
      - name: Run fmt
        run: make fmt-check
      - name: Run clippy
        run: make clippy-check